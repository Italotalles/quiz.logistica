<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiMaster - Corporate Edition</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fontes Premium -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617; /* Slate 950 */
            color: #f8fafc;
            overflow-x: hidden;
        }

        /* --- Animações --- */
        @keyframes wheel-spin {
            to { transform: rotate(360deg); }
        }
        .animate-wheel {
            animation: wheel-spin 0.6s linear infinite;
        }

        @keyframes road-slide {
            from { background-position: 0 0; }
            to { background-position: -60px 0; }
        }
        .animate-road {
            animation: road-slide 0.3s linear infinite;
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        .animate-pulse-soft {
            animation: pulse-soft 2s ease-in-out infinite;
        }

        /* --- Utilitários de Interface --- */
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(249, 115, 22, 0.3);
        }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 20px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.4); }

        /* Grid de Fundo */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black, transparent 80%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Icons = {
            ArrowRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>,
            CheckCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>,
            Box: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>,
            Lightbulb: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2 1.5-3.5 0-3-2.3-5-5-5s-5 2-5 5c0 1.5.5 2.5 1.5 3.5.8.8 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></svg>,
            Target: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>
        };

        const quizData = [
            { 
                id: 1, 
                pergunta: "A metodologia 5S visa organizar o ambiente de trabalho baseando-se em cinco sensos. Qual é a sequência correta?", 
                respostaCorreta: "A) Utilização, Organização, Limpeza, Padronização e Disciplina.", 
                explicacao: "Esta metodologia é fundamental para a qualidade total, pois cria um ambiente de trabalho seguro, organizado e propício à alta performance operacional." 
            },
            { 
                id: 2, 
                pergunta: "O senso de 'Seiri' (Utilização) é a etapa inicial do 5S. Qual é o seu objetivo principal?", 
                respostaCorreta: "A) Separar o útil do inútil, eliminando itens que não agregam valor ao setor.", 
                explicacao: "Consiste na otimização do espaço físico através da remoção de itens obsoletos, facilitando o acesso aos recursos necessários e aumentando a eficiência." 
            },
            { 
                id: 3, 
                pergunta: "No processo de conferência, qual fator deve ser priorizado em relação à velocidade?", 
                respostaCorreta: "B) A garantia de que a carga física seja idêntica ao mapa de separação.", 
                explicacao: "A precisão na conferência é prioritária para evitar custos de logística reversa e retrabalho, além de garantir o cumprimento dos acordos de nível de serviço (SLA)." 
            },
            { 
                id: 4, 
                pergunta: "Na operação de empilhadeiras, como se define corretamente a produtividade?", 
                respostaCorreta: "C) Combinar agilidade na movimentação com segurança total e zero avarias.", 
                explicacao: "A produtividade sustentável exige equilíbrio entre tempo de execução e integridade da carga. Incidentes operacionais anulam ganhos de velocidade e geram prejuízos materiais." 
            },
            { 
                id: 5, 
                pergunta: "Qual é a definição correta de acuracidade de estoque?", 
                respostaCorreta: "B) A exata igualdade entre o saldo físico e o saldo no sistema.", 
                explicacao: "Refere-se à confiabilidade dos dados de inventário. A paridade entre o físico e o sistema é essencial para o planejamento de compras e atendimento assertivo aos pedidos." 
            },
            { 
                id: 6, 
                pergunta: "O que caracteriza um colaborador multifuncional na logística?", 
                respostaCorreta: "B) A capacidade de desempenhar diferentes funções e adaptar-se a diversas tarefas.", 
                explicacao: "A polivalência permite maior flexibilidade operacional, possibilitando a realocação de recursos humanos conforme a demanda de cada setor do armazém." 
            },
            { 
                id: 7, 
                pergunta: "Por que a multifuncionalidade dos colaboradores é valorizada pelas empresas?", 
                respostaCorreta: "C) Para garantir cobertura eficiente em férias, faltas e picos de demanda.", 
                explicacao: "Colaboradores versáteis asseguram a continuidade operacional (Business Continuity), mitigando impactos causados por absenteísmo ou variações sazonais de volume." 
            },
            { 
                id: 8, 
                pergunta: "Qual é a função primária de um Centro de Distribuição (CD)?", 
                respostaCorreta: "A) Receber, armazenar e distribuir produtos com eficiência.", 
                explicacao: "O CD atua como um hub estratégico para consolidação e distribuição de mercadorias, visando otimizar o fluxo logístico e reduzir o tempo de entrega ao cliente final." 
            },
            { 
                id: 9, 
                pergunta: "Qual é a missão fundamental da logística?", 
                respostaCorreta: "B) Entregar o produto certo, no lugar certo, na hora certa.", 
                explicacao: "Define a missão logística de gerenciar o fluxo de materiais para satisfazer a demanda do cliente com precisão, pontualidade e integridade." 
            },
            { 
                id: 10, 
                pergunta: "O que indica o termo técnico 'Shelf Life'?", 
                respostaCorreta: "B) O tempo de vida útil do produto, da fabricação ao vencimento.", 
                explicacao: "O monitoramento do Shelf Life é vital para a gestão de estoque, prevenindo a obsolescência e garantindo que o produto chegue ao mercado com prazo hábil para consumo." 
            },
            { 
                id: 11, 
                pergunta: "Por que o controle rigoroso da qualidade dos produtos é vital?", 
                respostaCorreta: "A) Para evitar perdas financeiras irreversíveis e danos à reputação da marca.", 
                explicacao: "A expedição de produtos fora do padrão acarreta prejuízos financeiros diretos e pode comprometer seriamente a reputação da empresa e a confiança do consumidor." 
            },
            { 
                id: 12, 
                pergunta: "O que determina o método de gestão de estoque PEPS (FIFO)?", 
                respostaCorreta: "A) O Primeiro que Entra é o Primeiro que Sai.", 
                explicacao: "Também conhecido como FIFO (First-In, First-Out), este método assegura a rotatividade correta do estoque, priorizando a saída de itens mais antigos para evitar vencimentos." 
            },
            { 
                id: 13, 
                pergunta: "Na separação de pedidos, qual lote deve ser priorizado?", 
                respostaCorreta: "B) O lote mais antigo disponível no estoque.", 
                explicacao: "A priorização cronológica na separação é uma prática de controle de perdas, essencial para manter a saúde financeira do estoque e reduzir o desperdício." 
            },
            { 
                id: 14, 
                pergunta: "Qual é a visão estratégica sobre o treinamento de pessoas?", 
                respostaCorreta: "A) Um investimento para aumentar produtividade, padronização e segurança.", 
                explicacao: "A capacitação contínua reduz a variabilidade dos processos, minimiza erros operacionais e fortalece a cultura de segurança e eficiência na empresa." 
            },
            { 
                id: 15, 
                pergunta: "Quais indicadores melhor refletem a eficiência operacional individual?", 
                respostaCorreta: "C) Produtividade (movimentações) aliada à Qualidade (acertos).", 
                explicacao: "O desempenho ideal é medido pelo equilíbrio entre volume de produção e taxa de acerto. A eficiência operacional só existe quando há rapidez com qualidade assegurada." 
            }
        ];

        // Componentes de Interface
        const Wheel = ({ isMoving }) => (
            <div className={`w-20 h-20 bg-slate-900 rounded-full border-4 border-slate-700 flex items-center justify-center shadow-2xl relative overflow-hidden ${isMoving ? 'animate-wheel' : ''}`}>
                <div className="absolute inset-0 bg-gradient-to-tr from-transparent to-white/5"></div>
                <div className="w-12 h-12 bg-slate-800 rounded-full border border-slate-600 flex items-center justify-center relative z-10">
                    <div className="absolute w-1 h-full bg-slate-700/50"></div>
                    <div className="absolute w-full h-1 bg-slate-700/50"></div>
                    <div className="w-4 h-4 bg-orange-500 rounded-full shadow-[0_0_10px_rgba(249,115,22,0.5)]"></div>
                </div>
            </div>
        );

        const ProgressBar = ({ current, total }) => {
            const percentage = ((current + 1) / total) * 100;
            return (
                <div className="w-48 h-1.5 bg-slate-800 rounded-full overflow-hidden border border-slate-700/50">
                    <div 
                        className="h-full bg-gradient-to-r from-orange-600 to-orange-400 transition-all duration-500 ease-out shadow-[0_0_10px_rgba(249,115,22,0.5)]"
                        style={{ width: `${percentage}%` }}
                    ></div>
                </div>
            );
        };

        function App() {
            const [currentStep, setCurrentStep] = useState(0);
            const [showAnswer, setShowAnswer] = useState(false);
            const [truckState, setTruckState] = useState('idle');

            const currentQuestion = quizData[currentStep];

            const handleNext = () => {
                setTruckState('leaving');
                setTimeout(() => {
                    setShowAnswer(false);
                    if (currentStep < quizData.length - 1) {
                        setCurrentStep(prev => prev + 1);
                    } else {
                        setCurrentStep(0);
                    }
                    setTruckState('entering');
                    setTimeout(() => {
                        setTruckState('idle');
                    }, 800);
                }, 800);
            };

            const getTransform = () => {
                if (truckState === 'idle') return 'translateX(0)';
                if (truckState === 'leaving') return 'translateX(150vw)';
                return 'translateX(-150vw)';
            };

            const getTransition = () => {
                if (truckState === 'entering') return 'none'; 
                return 'transform 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center relative overflow-hidden bg-[#020617]">
                    
                    {/* Background Grid & Ambient Light */}
                    <div className="absolute inset-0 z-0">
                        <div className="absolute inset-0 bg-grid opacity-30"></div>
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-full h-[500px] bg-blue-500/5 blur-[100px] rounded-full pointer-events-none"></div>
                        
                        {/* Estrada */}
                        <div className="absolute bottom-0 w-full h-1/3 bg-slate-900 border-t border-slate-800">
                             <div className="absolute top-0 w-full h-32 bg-gradient-to-b from-black/20 to-transparent"></div>
                             <div className="absolute top-[40%] w-full h-2 flex gap-12 opacity-30">
                                 <div 
                                    className={`w-full h-full ${truckState !== 'idle' ? 'animate-road' : ''}`}
                                    style={{
                                        backgroundImage: 'linear-gradient(90deg, transparent 50%, #475569 50%)',
                                        backgroundSize: '120px 100%'
                                    }}
                                 ></div>
                             </div>
                        </div>
                    </div>

                    {/* HUD / Header */}
                    <div className="absolute top-0 left-0 w-full p-8 z-20 flex justify-between items-start pointer-events-none">
                        <div className="flex flex-col">
                            <h1 className="text-3xl font-extrabold text-white tracking-tight flex items-center gap-2">
                                <span className="bg-orange-600 text-white p-1 rounded-sm"><Icons.Target /></span>
                                LOGI<span className="text-orange-500">MASTER</span>
                            </h1>
                            <span className="text-[10px] font-mono text-slate-500 mt-1 uppercase tracking-widest pl-9">Training Module 4.0</span>
                        </div>
                        
                        <div className="glass-panel px-5 py-3 rounded-lg flex flex-col items-end gap-2">
                            <div className="flex items-center gap-3 text-xs font-bold text-slate-400 uppercase tracking-wider">
                                <span>Progresso</span>
                                <span className="text-white font-mono">{String(currentStep + 1).padStart(2, '0')}/{quizData.length}</span>
                            </div>
                            <ProgressBar current={currentStep} total={quizData.length} />
                        </div>
                    </div>

                    {/* CAMIÃO / ÁREA CENTRAL */}
                    <div 
                        className="relative z-10 flex items-end mb-8 scale-90 md:scale-100 transition-all duration-300"
                        style={{ 
                            transform: getTransform(),
                            transition: getTransition()
                        }}
                    >
                        
                        {/* 1. CONTAINER (Tela Principal) */}
                        <div className="relative group">
                            <div className="w-[850px] h-[460px] bg-slate-900/90 rounded-2xl border border-slate-700/50 shadow-2xl relative overflow-hidden flex flex-col backdrop-blur-sm">
                                
                                {/* Header do Container */}
                                <div className="h-10 w-full bg-slate-800/80 border-b border-white/5 flex items-center px-5 justify-between">
                                    <div className="flex items-center gap-2">
                                        <div className={`w-2 h-2 rounded-full ${showAnswer ? 'bg-emerald-500 shadow-[0_0_8px_#10b981]' : 'bg-orange-500 shadow-[0_0_8px_#f97316]'} animate-pulse-soft`}></div>
                                        <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                            {showAnswer ? 'STATUS: Concluído' : 'STATUS: Aguardando Resposta'}
                                        </span>
                                    </div>
                                    <div className="flex gap-1">
                                        <div className="w-1 h-1 bg-slate-600 rounded-full"></div>
                                        <div className="w-1 h-1 bg-slate-600 rounded-full"></div>
                                        <div className="w-1 h-1 bg-slate-600 rounded-full"></div>
                                    </div>
                                </div>

                                {/* CONTEÚDO */}
                                <div className="flex-1 p-10 relative flex flex-col justify-center">
                                    {/* Efeito de brilho de fundo */}
                                    <div className="absolute top-0 right-0 w-64 h-64 bg-orange-500/5 blur-[80px] rounded-full pointer-events-none"></div>

                                    {!showAnswer ? (
                                        <div className="flex flex-col h-full justify-center animate-in fade-in duration-500">
                                            <div className="inline-flex items-center gap-2 self-start mb-6 px-3 py-1 rounded-full bg-orange-500/10 border border-orange-500/20 text-orange-400 text-[10px] font-bold uppercase tracking-widest">
                                                <span className="w-1.5 h-1.5 rounded-full bg-orange-500"></span> Questão {currentStep + 1}
                                            </div>

                                            <h2 className="text-3xl font-bold text-white leading-tight mb-8 text-glow max-w-2xl">
                                                {currentQuestion.pergunta}
                                            </h2>

                                            <button 
                                                onClick={() => setShowAnswer(true)}
                                                className="group mt-auto self-start relative overflow-hidden rounded-lg bg-white px-8 py-4 transition-all hover:bg-orange-500 hover:shadow-[0_0_30px_rgba(249,115,22,0.4)]"
                                            >
                                                <span className="relative z-10 flex items-center gap-3 font-bold text-slate-900 group-hover:text-white uppercase text-sm tracking-wider">
                                                    <Icons.Box /> Revelar Gabarito
                                                </span>
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="flex flex-col h-full animate-in zoom-in-95 duration-300">
                                            
                                            {/* Resposta Correta */}
                                            <div className="mb-6">
                                                <div className="flex items-center gap-2 text-emerald-400 mb-3">
                                                    <Icons.CheckCircle />
                                                    <span className="font-bold text-xs uppercase tracking-widest">Resposta Correta</span>
                                                </div>
                                                <p className="text-xl font-bold text-white leading-relaxed">
                                                    {currentQuestion.respostaCorreta}
                                                </p>
                                            </div>

                                            {/* Explicação (Card) */}
                                            <div className="flex-1 glass-panel rounded-xl p-5 border-l-4 border-l-blue-500/50 mb-2 overflow-y-auto custom-scroll">
                                                <div className="flex gap-4">
                                                    <div className="mt-0.5 text-blue-400 shrink-0"><Icons.Lightbulb /></div>
                                                    <div>
                                                        <strong className="text-slate-300 font-bold text-xs uppercase tracking-wider block mb-2">Análise Técnica</strong>
                                                        <p className="text-slate-400 text-sm leading-relaxed text-justify">
                                                            {currentQuestion.explicacao}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>

                                            <button 
                                                onClick={handleNext}
                                                className="mt-6 self-end bg-gradient-to-r from-emerald-600 to-emerald-500 hover:from-emerald-500 hover:to-emerald-400 text-white px-8 py-3.5 rounded-lg font-bold text-sm uppercase tracking-widest flex items-center gap-2 transition-all shadow-lg shadow-emerald-900/20 hover:shadow-emerald-500/30 hover:-translate-y-0.5"
                                            >
                                                Próxima <Icons.ArrowRight />
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Rodas do Container */}
                            <div className="absolute -bottom-10 left-16 flex gap-4 z-20">
                                <Wheel isMoving={truckState !== 'idle'} />
                                <Wheel isMoving={truckState !== 'idle'} />
                            </div>
                            
                            {/* Detalhes Estruturais */}
                            <div className="absolute bottom-0 right-32 w-12 h-24 bg-slate-800 border-x border-slate-700 transform skew-x-12 origin-top -z-10 opacity-80"></div>
                        </div>

                        {/* 2. CONEXÃO */}
                        <div className="w-4 h-12 bg-slate-800 mb-14 -ml-0.5 relative z-0 flex flex-col justify-center gap-1.5 opacity-80">
                            <div className="w-full h-1 bg-slate-600 rounded-full"></div>
                            <div className="w-full h-1 bg-slate-600 rounded-full"></div>
                        </div>

                        {/* 3. CABINE */}
                        <div className="relative -ml-0.5 z-20">
                            <div className="w-52 h-64 bg-gradient-to-br from-orange-600 to-orange-800 rounded-tr-[3rem] rounded-tl-lg rounded-bl-xl shadow-2xl relative border-t border-white/10 overflow-hidden">
                                
                                {/* Reflexo de Vidro */}
                                <div className="absolute top-0 right-0 w-full h-full bg-gradient-to-tr from-transparent via-white/5 to-transparent pointer-events-none"></div>

                                {/* Janela */}
                                <div className="absolute top-5 right-0 w-36 h-24 bg-slate-900 rounded-l-2xl border-[3px] border-orange-900 overflow-hidden shadow-inner">
                                    <div className="absolute inset-0 bg-gradient-to-tr from-sky-500/5 to-transparent"></div>
                                    <div className="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-black/50 to-transparent"></div>
                                </div>

                                {/* Detalhes da Porta */}
                                <div className="absolute top-36 left-5 w-2.5 h-12 bg-orange-900/30 rounded-full"></div>
                                <div className="absolute top-36 left-10 text-[8px] font-black text-orange-900/40 uppercase -rotate-90 origin-top-left tracking-widest">Haul-Sys</div>

                                {/* Farol */}
                                <div className="absolute bottom-6 right-0 w-14 h-10 bg-slate-200 rounded-l-md shadow-[0_0_25px_rgba(255,255,255,0.3)] flex items-center pl-1.5">
                                     <div className="w-8 h-8 bg-white blur-[2px] rounded-l-sm"></div>
                                </div>

                                {/* Saia Lateral */}
                                <div className="absolute bottom-0 left-0 w-full h-5 bg-slate-900 border-t border-slate-700"></div>
                            </div>

                            {/* Tanque */}
                            <div className="absolute -bottom-5 left-6 w-20 h-12 bg-gradient-to-b from-slate-400 to-slate-600 rounded-lg border border-slate-500 shadow-lg flex items-center justify-center">
                                <div className="w-16 h-0.5 bg-slate-700/30"></div>
                            </div>

                            {/* Roda Cabine */}
                            <div className="absolute -bottom-10 right-8 z-20">
                                <Wheel isMoving={truckState !== 'idle'} />
                            </div>
                        </div>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
